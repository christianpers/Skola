<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Piece of cake</title>


  </head>
  <body>
  	
    <script type="text/javascript" src="./three.js"></script>
    <script type="text/javascript" src="./OrbitControls.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-functions.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "<%= htmlWebpackPlugin.options.apiKeys.firebase.key %>",
        authDomain: "<%= htmlWebpackPlugin.options.apiKeys.firebase.authDomain %>",
        databaseURL: "<%= htmlWebpackPlugin.options.apiKeys.firebase.databaseURL %>",
        projectId: "<%= htmlWebpackPlugin.options.apiKeys.firebase.projectId %>",
        storageBucket: "<%= htmlWebpackPlugin.options.apiKeys.firebase.storageBucket %>",
        messagingSenderId: "<%= htmlWebpackPlugin.options.apiKeys.firebase.messagingSenderId %>"
      };
      firebase.initializeApp(config);
    </script>
    <p style="position: fixed; bottom: 0; left: 0; background: white; padding: 4px; color: black">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></p>
  </body>
</html>
